<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="~{/layout/index :: dynamic(~{::main})}"
>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>
<body>
<main th:object="${order}">
  <div class="panel panel-primary">
    <div class="panel-heading">ORDER INFORMATION</div>
    <div class="panel-body">
      <div class="row">
        <div class="form-group col-sm-4">
          <div>Order number</div>
          <input class="form-control" th:field="*{id}" readonly>
        </div>
        <div class="form-group col-sm-4">
          <div>Purchase</div>
          <input class="form-control" th:field="*{account.username}" readonly>
        </div>
        <div class="form-group col-sm-4">
          <div>Purchase Date</div>
          <input class="form-control" th:field="*{createDate}" readonly>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-12">
          <div>Shipping Address</div>
          <textarea th:field="*{address}" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">ORDER LINES</div>
    <table class="table">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="detail:*{orderDetails}" th:object="${detail}">
        <td>[[*{product.id}]]</td>
        <td>[[*{product.name}]]</td>
        <td>$[[*{price}]]</td>
        <td>[[*{quantity}]]</td>
        <td>$[[*{price*quantity}]]</td>
      </tr>
      </tbody>

    </table>
  </div>
</main>
</body>
</html>
